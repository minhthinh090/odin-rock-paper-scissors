<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" >
    <script src="my-script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="header">
        <h1>My awesome Rock-Paper-Scissors</h1>
    </div>
    <div id="container">
        <ul class="box">
            <button id="scissors" class="choice">✂️</button>
            <button id="rock" class="choice">🪨</button>
            <button id="paper" class="choice">🖐️</button>
        </ul>
        <div id="roundWinner"></div>
        <div class="score">
            <div id="playerScore">
                <div>Your score</div>
                <div id="showPlayerScore"></div>
            </div>
            <div id="computerScore">
                <div>Computer score</div>
                <div id="showComputerScore"></div>
            </div>
        </div>
        <div id='announceWinner'></div>
        <button id="playAgain">Play again</button> 
    </div>
    <div id="footer">
        Made by minhthinh090
    </div>
     
</body>
</html>
